<form  name="image.upload_form">
                Single Image with validations
            <input
                type="file"
                ngf-select
                ng-model="image.file"
                name="file"
                ngf-pattern="'image/*'"
                accept="image/*"
                ngf-max-size="20MB"
                />
            Image thumbnail: <img style="width:100px;" ng-show="!!image.file" ngf-thumbnail="image.file || '/thumb.jpg'"/>
            <i ng-show="image.upload_form.file.$error.required">*required</i><br>
            <i ng-show="image.upload_form.file.$error.maxSize">File too large
            {{up.file.size / 1000000|number:1}}MB: max 20M</i>
           <!--  Multiple files
            <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
            Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div> -->
            <button type="submit" ng-click="image.submit()">submit</button>
            <p>{{image.progress}}</p>
</form>


<div style="height:200px"></div>
